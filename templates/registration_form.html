{% extends 'base.html' %}

{% block title %}
<head>
    <title>Register Course</title>
</head>
{% endblock %}

{% block content %}
    <br>
    <h1>Registration Form</h1>
    {% for message in messages %}
    <p><em>{{ message.level_tag|title }}:</em> {{ message }}</p>
    {% endfor %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Submit">
    </p>
    </form>
{% endblock %}
