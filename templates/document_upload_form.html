{% extends 'base.html' %}

{% block title %}
<head>
    <title>Upload Documents</title>
</head>
{% endblock %}

{% block content %}
    <br>
    <h1>Upload Your Document</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
